<div class="container fluid mt-5">
  <div class="row">
    <div class="col-12">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let i = index"> {{ i }} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let planet"> {{planet.name}} </td>
        </ng-container>
        <ng-container matColumnDef="population">
          <th mat-header-cell *matHeaderCellDef> Population </th>
          <td mat-cell *matCellDef="let planet"> {{planet.population}} </td>
        </ng-container>
        <ng-container matColumnDef="climate">
          <th mat-header-cell *matHeaderCellDef> Climate </th>
          <td mat-cell *matCellDef="let planet"> {{planet.climate}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
      </table>
    </div>
  </div>
</div>
