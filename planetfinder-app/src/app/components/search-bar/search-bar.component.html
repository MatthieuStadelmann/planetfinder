<div class="search-component">
  <div class="input-group">
    <input #searchBox class="search-box" (input)="search(searchBox.value)" placeholder="Search for planet by name"/>
  </div>
  <ul class="search-result">
    <li *ngFor="let planet of planets$ | async">
      <a routerLink="planet/{{getPlanetId(planet.url)}}">
        {{planet.name}}
      </a>
    </li>
  </ul>
</div>
